 <script>
    document.getElementById("mobile-menu").addEventListener("click",function(event){
      let mobileMenu = document.getElementById("mobile-menu");
            
      let navbar = document.getElementById("navbar");

      if(!navbar.classList.contains('hidden')){
        navbar.classList.add('hidden','flex-row');
        navbar.classList.remove('flex-col');        

        let childMenus = navbar.querySelectorAll(".child-menu");

        Array.from(childMenus).forEach(function(element){
          element.classList.add("absolute","shadow-lg");
        })

        let menuIcons = mobileMenu.getElementsByClassName('fa-x');

        if(menuIcons.length){
          menuIcons[0].classList.add('fa-align-right');
          menuIcons[0].classList.remove('fa-x');
        }
      }else{        
        navbar.classList.add('flex-col');
        navbar.classList.remove('hidden','flex-row');

        let childMenus = navbar.querySelectorAll(".child-menu");

        Array.from(childMenus).forEach(function(element){
          element.classList.remove("absolute","shadow-lg");
        })

        let menuIcons = mobileMenu.getElementsByClassName('fa-align-right');

        if(menuIcons.length){
          menuIcons[0].classList.add('fa-x');
          menuIcons[0].classList.remove('fa-align-right');
        }
        
      }      
    });

    document.getElementById("theme-mode").addEventListener("click",function(event){
      let themeMode = document.getElementById("theme-mode");
      let icon = themeMode.firstElementChild;

      if(icon.classList.contains('fa-moon')){
        localStorage.setItem("theme",'light');

        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
        
        document.documentElement.classList.remove('dark')
      }else{
        localStorage.setItem('theme','dark');

        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');

        document.documentElement.classList.add('dark')
      }
    });  
 </script>

  <script>  
    if (
      localStorage.theme === 'dark' ||
      (
        !('theme' in localStorage) && 
        window.matchMedia('(prefers-color-scheme: dark)').matches
      )
    ){
        document.documentElement.classList.add('dark')

        let themeMode = document.getElementById("theme-mode");
        let icon = themeMode.firstElementChild;

        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
    }else{
        document.documentElement.classList.remove('dark')   

        let themeMode = document.getElementById("theme-mode");                        
        let icon = themeMode.firstElementChild;

        icon.classList.add('fa-sun');
        icon.classList.remove('fa-moon');
    }
  </script>
