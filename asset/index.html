<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/output.css" rel="stylesheet">
</head>
<body>
  <div class="grid grid-rows-6 grid-cols-12 w-full min-h-screen">

    <div class="bg-white row-span-full col-span-2 hidden shdow-lg shadow-slate-100 z-100 dark:bg-slate-900 xl:block lg:block px-2 py-6"
      id="navbar">
      <div class="dark:text-white flex flex-col gap-2">
        <div class="basis-1/2"> 
          <img src="dist/logo.png" 
            alt="..." 
            class="shadow-lg rounded-full max-w-[50px] h-auto m-auto border-none"/>
        </div>
        <div class="text-center pt-3 basis-1/2 text-sm">
          Your Logo
        </div>
      </div>      

      <div class="block py-2 px-4">
        <label class="text-sm text-slate-600 dark:text-white">
          <i class="fa fa-search"></i> 
          Search
        </label>

        <input type="text"
          class="transition-all outline-none px-1 py-1 border-b-[2px] border-indigo-900 text-sm hover:border-indigo-400 focus:border-indigo-400 dark:bg-slate-600 dark:text-white"
          name="email"
          tabindex="1">
      </div>

      <div class="overflow-y-auto">
        <ul>
          <li>
            <a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">            
              <i class="fa fa-th"></i>
              <span class="text-sm">Home</span>              
            </a>
          </li>                
        </ul>
      </div>
    </div>

    <div class="row-span-full col-span-10 flex flex-col"
      id="content">
      <div class="bg-neutral-50 dark:bg-slate-800 px-2 sm:px-4 py-2.5 z-50" 
        id="nav">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
          <button class="flex items-center group hidden xl:block lg:block focus:outline-none focus:text-indigo-400 dark:text-slate-200 hover:text-indigo-400 focus:dark:text-indigo-400 hover:dark:text-indigo-400"
            id="minimize-menu"
            tabindex="1">
            <i class="fa-solid fa-align-left"></i>
            <span class="absolute z-50 hidden p-3 px-6 py-2 mt-2 -ml-16 text-center bg-black text-white dark:bg-white dark:text-black rounded group-hover:block text-[12px]">
              Minimize Menu
            </span>
          </button>

          <div class="flex items-center ml-auto md:order-2 gap-6">
            <button type="button"
              class="flex flex-col items-center focus:text-indigo-400 focus:outline-none dark:text-slate-200 hover:text-indigo-400 focus:dark:text-indigo-400 hover:dark:text-indigo-400"
              id="theme-mode"
              tabindex="2">
              <i class="fa fa-moon"></i>
              <span class="text-[10px]">Mode</span>
            </button>          

            <div class="group inline-block relative">
              <button type="button" 
                class="flex flex-col ml-3 mr-3 text-sm md:mr-0 items-center focus:outline-none focus:text-indigo-400 dark:text-slate-200 hover:text-indigo-400 focus:dark:text-indigo-400 hover:dark:text-indigo-400"
                id="nav-menu"           
                tabindex="3">
                <span class="sr-only">
                  Menu
                </span>
                <img class="w-5 h-5 rounded-full" 
                  src="dist/profil.png" 
                  alt="profil">
                <span class="text-[10px]">
                  Liton Inot
                </span>
              </button>
          
              <div class="hidden z-50 my-4 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600 group-hover:block absolute right-0 top-[30px]"                         
                id="nav-dropdown">
                <div class="py-3 px-4">
                  <span class="block text-[12px] text-gray-900 dark:text-white">
                    Litoninot
                  </span>
                  <span class="block text-[12px] font-medium text-gray-500 truncate dark:text-gray-400">
                    litoninot@gmail.com
                  </span>
                </div>
                <ul class="py-1">
                  <li>
                    <a href="#" 
                      class="block py-2 px-4 text-[12px] text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white focus:outline-none focus:bg-gray-100 focus:dark:bg-gray-600"
                      tabindex="4">
                      Profil
                    </a>
                  </li>                   
                  <li>
                    <a href="#" 
                      class="block py-2 px-4 text-[12px] text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white focus:outline-none focus:bg-gray-100 focus:dark:bg-gray-600"
                      tabindex="5">
                      Sign out
                    </a>
                  </li>
                </ul>
              </div>
            </div>

            <button         
              type="button" 
              class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
              <span class="sr-only">
                Main
              </span>
              <i class="fa-solid fa-menu cursor-pointer"></i>
            </button>
          </div>
        </div>
      </div> 

      <div class="bg-slate-100 flex-grow p-5 dark:bg-slate-800"
        id="body">
        <div class="w-auto bg-white rounded p-5 dark:bg-slate-900 dark:text-white">         
          Testing <br/>
        
        </div>
      </div>
    </div>  

  </div>

  <script>
    document.getElementById("theme-mode").addEventListener("click",function(event){
      let themeMode = document.getElementById("theme-mode");
      let icon = themeMode.firstElementChild;

      if(icon.classList.contains('fa-moon')){
        localStorage.setItem("theme",'light');

        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
        
        document.documentElement.classList.remove('dark')
      }else{
        localStorage.setItem('theme','dark');

        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');

        document.documentElement.classList.add('dark')
      }
    });

    document.getElementById("minimize-menu").addEventListener('click',function(event){
      if(document.getElementById("navbar").classList.contains("col-span-1")){
        localStorage.setItem("minimize-menu","no");

        let navbar =  document.getElementById("navbar");
        navbar.classList.remove("col-span-1")
        navbar.classList.add("col-span-2");

        let content = document.getElementById("content");
        content.classList.remove("col-span-11")
        content.classList.add("col-span-10")
      }else{
        let navbar =  document.getElementById("navbar");
        navbar.classList.remove("col-span-2")
        navbar.classList.add("col-span-1");

        let content = document.getElementById("content");
        content.classList.remove("col-span-10")
        content.classList.add("col-span-11")

        localStorage.setItem("minimize-menu","yes");
      }
    })   
  </script>

  <script>
     if(localStorage.getItem("minimize-menu") && localStorage.getItem("minimize-menu") === "yes"){
      let navbar = document.getElementById("navbar");
      navbar.classList.remove("col-span-2")
      navbar.classList.add("col-span-1");

      let content = document.getElementById("content");
      content.classList.remove("col-span-10")
      content.classList.add("col-span-11")
    }

    if (
      localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
        document.documentElement.classList.add('dark')

        let themeMode = document.getElementById("theme-mode");
        let icon = themeMode.firstElementChild;

        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
    } else {
        document.documentElement.classList.remove('dark')   

        let themeMode = document.getElementById("theme-mode");
        let icon = themeMode.firstElementChild;

        icon.classList.add('fa-sun');
        icon.classList.remove('fa-moon');
    }
  </script>

  <script src="dist/all.min.js"></script>
</body>
</html>
